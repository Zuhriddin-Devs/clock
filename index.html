<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE TITLE -->
    <title>Clock</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- CONTAINER -->
    <div class="container">
        <!-- CLOCK -->
        <div class="clock" id="clock">
            <!-- HOURS -->
            <span id="js-hours">00</span>
            <!-- TWO POINTS -->
            <span class="two-points">:</span>
            <!-- MINUTES -->
            <span id="js-minutes">00</span>
            <!-- TWO POINTS -->
            <span class="two-points">:</span>
            <!-- SECONDS -->
            <span id="js-seconds">00</span>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>

</html>
